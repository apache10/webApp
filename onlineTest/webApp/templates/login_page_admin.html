<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='header/header.css') }}">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script> 
      $(function(){
        $("#header").load("{{ url_for('static', filename='header/header.html') }}");
      });
    </script>    
  </head>

  <body>
    <div id="header"></div>
    <div class="form">
      <div>
        <div id="login">   
          <h1>WELCOME ADMIN!</h1>
          <form action="http://localhost:5000/dashboard-admin" method="POST" >
            <div class="field-wrap">
              <label>
                Name<span class="req">*</span>
              </label>
              <input type="text" name= "name" required autocomplete="off" />
            </div>
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required />
          </div>         
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>
          <button type="submit" class="button button-block"/>Manage System</button>  
          </form>
        </div>

      </div><!-- tab-content -->
  </div> <!-- /form --> 
  </body>
</html>
